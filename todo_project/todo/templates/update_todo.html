<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Todo</title>
    {% load static %} <!-- Load static files functionality -->
    <link rel="stylesheet" type="text/css" href="{% static 'todo/styles.css' %}"> <!-- Link to CSS file -->
</head>
<body>
    <h2>Update Todo</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>
    <a href="{% url 'todo_list' %}">Back to List</a> <!-- Option to navigate back to the main list -->
</body>
</html>
